<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top animated-nav" role="navigation">
    <div class="container">

    </div>
  </nav>

  <div class="container-fluid">

    <!-- Header Portion -->
    <div id="top-image" class="image-module">
      <img src="res/cp_night_gray.png" alt="Hack Cal Poly Pomona" />
      <div class="overlay"></div>

      <div class="hero-line">
        <h1> Not Your Everyday Hackathon </h1>

        <div class="action">
          <button type="button" id="apply-button" class="btn btn-default btn-lg"> Apply </button>
        </div>
      </div>

      
    </div>

    <div class="blur-module about" data-blur-target="top-image">
    </div>
  </div>

  <!-- External Scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-46285917-1', 'hackpoly.com');
    ga('send', 'pageview');

  </script>

  <!-- Internal Behavior -->
  <script>
    $(document).ready(function(){
      //When scrolling past the header text, bring in navbar
      var $heroText = $(".hero-line").first();
      var $nav = $(".navbar").first();

      //For animating the navbar
      var oldHeight = $nav.height();
      var navVis = false;
      $(window).scroll(function(){
        if($(document).scrollTop() > ($heroText.position().top-60)){
          if(!navVis){
           $nav.addClass('notransition');
           $nav.css('height', ((oldHeight*1) + 50) + "px");
           console.log(((oldHeight*1) + 50) + "px");
           console.log($nav.css('height'));
           $nav.removeClass('notransition');


           $nav.css('display','block');
           $nav.css('height',oldHeight);
           $nav.css('opacity',0.8);

           navVis = true;
          }
        }
      });

    });
  </script>

</body>
